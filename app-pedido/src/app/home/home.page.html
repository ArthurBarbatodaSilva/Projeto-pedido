<ion-header [translucent]="true">
  <div class="header">
    <ion-row>
      <ion-col size="4">
        <ion-icon name="list-outline"></ion-icon>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        Pedidos
      </ion-col>
      <ion-col size="4" class="ion-text-end">
        <ion-icon name="person-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div>  
  <ion-segment (ionChange) = "filtrarProdutos($event)">
    <ion-segment-button value="Hamburguer">
        <ion-label>Hamburguer</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Salgados">
      <ion-label>Salgados</ion-label>
  </ion-segment-button>
  <ion-segment-button value="Bebidas">
    <ion-label>Bebidas</ion-label>
</ion-segment-button>
  </ion-segment>
  </div>
   
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-card *ngFor="let item of items; let ix = index" >
    <ion-img [src]="pathImgs + item.imagem"></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{item.nome}}</ion-card-title>
      <ion-card-subtitle class="valor">{{item.valor}}</ion-card-subtitle>
    </ion-card-header>
    <ion-row><ion-col class="detalhes">Detalhes</ion-col></ion-row>
    

  </ion-card>

</ion-content>
